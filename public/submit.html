<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 21 INST377</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type= 'text/css' href="styles.css"> 
</head>

<body>
    <div class="header">
        <h1>Submit</h1>
    </div>

    <div>
        <from action="container">
            <ul class="flex-outer">
                <li>
                <label for="artistname">Artist Name*</label>
                <input type="text" name="artis-name" id="artistname">
            </li>
            <li>
                <label for="songtitle">Song Title*</label>
                <input type="text" name="song-title" id="songtitle">
            </li>
            <li>
                <label for="album">Album*</label>
                <input type="text" name="album" id="album">
            </li>
            <li>
                <label for="releasedate">Release Date*</label>
                <input type="text" name="release-date" id="releasedate">
            </li>
            <li>
                <label for="message">Description</label>
                <textarea name="messagr" rows="10" cols="35"
                id="message">
            </li>
            <li>
                <button name="submit" class="button" id="submit" type="submit">
                  Submit Form
                </button>
              </li>
            </ul>
        </from>
    </div>

    
</body>
</html>
